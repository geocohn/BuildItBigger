// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta6'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task runAndroidTestsRun {
}
runAndroidTestsRun.dependsOn 'app:connectedAndroidTest'
runAndroidTestsRun.dependsOn 'showjokelib:connectedAndroidTest'

task runAndroidTestsStart {
    dependsOn 'jokebackend:appengineRun'
    project(":jokebackend").afterEvaluate { backend ->
        backend.extensions.appengine.daemon = true
    }  
}
runAndroidTestsStart.finalizedBy 'runAndroidTestsRun'

task runAndroidTests {
    dependsOn 'runAndroidTestsStart'
}
runAndroidTests.finalizedBy 'jokebackend:appengineStop'

task clean(type: Delete) {
    delete rootProject.buildDir
}
